<body>
  <div class="container">
    <div class="title">Sign Up</div>
    <form #registerForm = "ngForm" (ngSubmit)="register()" autocomplete="off">
      <div class="user-details">
        <div class="input-box">
          <span class="details>"> Name </span>
          <input type="text" name="firstname" [(ngModel)]="model.firstname" placeholder="Enter your name" required>
        </div>
        <div class="input-box">
          <span class="details>"> Lastname </span>
          <input type="text" name="lastname" [(ngModel)]="model.lastname" placeholder="Enter your name" required>
        </div>
        <div class="input-box">
          <span class="details>"> Email </span>
          <input type="text" name="email" [(ngModel)]="model.email" placeholder="Enter your Email" required>
        </div>
        <div class="input-box">
          <span class="details>"> Phone Number </span>
          <input type="text" name="phonenumber" [(ngModel)]="model.phonenumber" placeholder="Enter your Phone Number" required>
        </div>
        <div class="input-box">
          <span class="details>"> Password </span>
          <input type="password" name="password" [(ngModel)]="model.password" placeholder="Enrer your Password" required>
        </div>
        <div class="input-box">
          <span class="details>"> Role </span>
          <input type="text" name="roles" [(ngModel)]="model.roles" placeholder="Your role">
        </div>
      </div>
    <div class="center">
      <button mat-stroked-button type="submit">Register</button>
    </div>
    </form>
  </div>
</body>
