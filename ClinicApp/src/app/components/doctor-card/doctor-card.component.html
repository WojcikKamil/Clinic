<div class="margin">
<div class="card">
  <div class = "card-img-wrapper">
    <a routerLink="/DoctorProfile/{{member.id}}"> <img src="assets/images/doctor.png"
    class="card-img-top"></a>
  </div>
  <div class="card-body p-1">
    <h3 class="card-title text-center mb-1"><i class="fas fa-user-md"></i>
      M.D-PhD {{member.name}} {{member.surname}}
    </h3>
    <p class="card-text text-muted text-center">{{member.speciality}}</p>
  </div>
</div>
</div>
